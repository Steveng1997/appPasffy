<ion-content padding fullscreen>
  <ion-grid fixed>

    <ion-col size="12" size-lg="3" size-md="5" size-sm="6" size-xs="12" *ngFor="let manager of managers">

      <div class="pop-up-editar-encargada">
        <div class="rectangle-133"></div>
        <div class="nombre">Nombre</div>
        <div class="contrase-a">Contraseña</div>
        <div class="usuario">Usuario</div>
        <div class="propina">Propina</div>
        <div class="div">%</div>
        <div class="div2">%</div>
        <div class="div3">%</div>
        <div class="div4">%</div>
        <div class="div5">%</div>
        <div class="div6">%</div>
        <div class="div7">%</div>
        <div class="div8">%</div>
        <div class="fijo-dia">Fijo Dia</div>
        <div class="servicio">Servicio</div>
        <div class="bebida-terap">Bebida Terap</div>
        <div class="vitamina">Vitamina</div>
        <div class="bebida-casa">Bebida Casa</div>
        <div class="tabaco">Tabaco</div>
        <div class="otros">Otros</div>
        <div class="rectangle-134"></div>

        <svg (click)="close()" class="x-close" width="27" height="27" viewBox="0 0 27 27" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M20.25 6.75L6.75 20.25M6.75 6.75L20.25 20.25" stroke="white" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>

        <div class="usuario2">Usuario</div>
        <div class="establecer-los-de-comisi-n">Establecer los (%) de comisión</div>

        <div class="rectangle-135"></div>
        <ion-input type="text" class="rectangle-135" name="name" [(ngModel)]="manager.nombre">
        </ion-input>

        <div class="rectangle-144"></div>
        <ion-input type="text" class="rectangle-144" name="pass" [(ngModel)]="manager.pass">
        </ion-input>

        <div class="rectangle-143"></div>
        <ion-input type="text" class="rectangle-143" name="user" [(ngModel)]="manager.usuario"></ion-input>

        <div class="rectangle-145"></div>
        <ion-input type="number" class="rectangle-145" name="fijoDia" [(ngModel)]="manager.fijoDia"></ion-input>

        <div class="rectangle-147"></div>
        <ion-input type="number" class="rectangle-147" name="servicio" [(ngModel)]="manager.servicio"></ion-input>

        <div class="rectangle-136"></div>
        <ion-input type="number" class="rectangle-136" name="propina" [(ngModel)]="manager.propina"></ion-input>

        <div class="rectangle-137"></div>
        <ion-input type="number" class="rectangle-137" name="bebidaTerap" [(ngModel)]="manager.bebidaTerap"></ion-input>

        <div class="rectangle-138"></div>
        <ion-input type="number" class="rectangle-138" name="vitamina" [(ngModel)]="manager.vitamina"></ion-input>

        <div class="rectangle-139"></div>
        <ion-input type="number" class="rectangle-139" name="bebida" [(ngModel)]="manager.bebida"></ion-input>

        <div class="rectangle-140"></div>
        <ion-input type="number" class="rectangle-140" name="tabaco" [(ngModel)]="manager.tabaco"></ion-input>

        <div class="rectangle-141"></div>
        <ion-input type="number" class="rectangle-141" name="otros" [(ngModel)]="manager.otros"></ion-input>

        <div class="rectangle-77" (click)="update(manager.id, manager)"></div>
        <div class="group-992">
          <div class="group-30">
            <div class="guardar">Guardar</div>
            <div class="save"></div>
          </div>
          <svg class="save-01" width="19" height="19" viewBox="0 0 19 19" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M5.54167 2.375V5.06667C5.54167 5.51004 5.54167 5.73173 5.62795 5.90108C5.70385 6.05004 5.82496 6.17115 5.97392 6.24705C6.14327 6.33333 6.36496 6.33333 6.80833 6.33333H12.1917C12.635 6.33333 12.8567 6.33333 13.0261 6.24705C13.175 6.17115 13.2961 6.05004 13.372 5.90108C13.4583 5.73173 13.4583 5.51004 13.4583 5.06667V3.16667M13.4583 16.625V11.5583C13.4583 11.115 13.4583 10.8933 13.372 10.7239C13.2961 10.575 13.175 10.4539 13.0261 10.378C12.8567 10.2917 12.635 10.2917 12.1917 10.2917H6.80833C6.36496 10.2917 6.14327 10.2917 5.97392 10.378C5.82496 10.4539 5.70385 10.575 5.62795 10.7239C5.54167 10.8933 5.54167 11.115 5.54167 11.5583V16.625M16.625 7.38267V12.825C16.625 14.1551 16.625 14.8202 16.3661 15.3282C16.1384 15.7751 15.7751 16.1384 15.3282 16.3661C14.8202 16.625 14.1551 16.625 12.825 16.625H6.175C4.84488 16.625 4.17981 16.625 3.67177 16.3661C3.22489 16.1384 2.86156 15.7751 2.63386 15.3282C2.375 14.8202 2.375 14.1551 2.375 12.825V6.175C2.375 4.84488 2.375 4.17981 2.63386 3.67177C2.86156 3.22489 3.22489 2.86156 3.67177 2.63386C4.17981 2.375 4.84488 2.375 6.175 2.375H11.6173C12.0046 2.375 12.1982 2.375 12.3805 2.41875C12.542 2.45753 12.6965 2.52151 12.8381 2.60832C12.9979 2.70624 13.1348 2.84316 13.4087 3.117L15.883 5.59134C16.1568 5.86518 16.2938 6.0021 16.3917 6.16188C16.4785 6.30355 16.5425 6.45799 16.5813 6.61955C16.625 6.80177 16.625 6.99541 16.625 7.38267Z"
              stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </div>

        <div class="limpiar" (click)="delete(manager.id, manager.nombre)">Eliminar</div>
        <div class="rectangle-142"></div>
        <div class="component-13">

          <div class="rol">Rol</div>
          <div class="rectangle-146">
            <ion-select class="rectangle-146 rol1" name="rol" [(ngModel)]="manager.rol" #rol="ngModel">
              <ion-select-option value="administrador">Administrador</ion-select-option>
              <ion-select-option value="encargada">Encargada</ion-select-option>
            </ion-select>
          </div>
        </div>

      </div>

    </ion-col>
  </ion-grid>
</ion-content>
