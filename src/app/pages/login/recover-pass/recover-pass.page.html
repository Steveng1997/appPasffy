<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="recover-pass.page.scss" />
</head>

<body>
  <div class="RECOVER">
    <div class="div">
      <div class="overlap">
        <div class="group">
          <div class="overlap-group">

            <div class="text-wrapper-3">Correo</div>
            <div class="text-wrapper-4"></div>
            <ion-input class="input-1" type="email" [(ngModel)]="correo" name="correo" id="correo"></ion-input>

            <div class="text-wrapper-5">Contraseña</div>
            <div class="text-wrapper-6"></div>
            <ion-input class="input-2" type="password" [(ngModel)]="manager.pass" name="pass" id="pass"></ion-input>

            <button class="btn btn-light btnRecover" (click)="recover()">Recuperar</button>

            <div class="text-wrapper-7" (click)="login()">No deseo recuperar mi contraseña</div>

            <div class="div4">
              <ion-img src="./assets/pasffy.png" class="ion-align-self-end icon"></ion-img>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
